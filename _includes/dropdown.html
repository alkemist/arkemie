{% assign items_categories = "Réflexion,Recherche,Écriture" | split: "," %}

<div class="navbar-item has-dropdown is-hoverable">
  <a class="navbar-link">
    Catégories
  </a>
  <div class="navbar-dropdown has-background-black is-left">
    {% for category in items_categories %}
      {% if category %}
        <a href="{{site.baseurl}}/{{category | slug}}"
           class="navbar-item">
          {{category}}
        </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
